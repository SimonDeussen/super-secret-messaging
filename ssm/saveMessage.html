<!doctype html>
<html>
  <head>
    <title>Supre secret messaging</title>
    <link rel="stylesheet" href=".\public\style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:200,200i,600,600i,800,800i" rel="stylesheet">

  </head>

  <body>

    <div class="navbar">
      <div class="headline-wrapper">
        <h1>sharing self destructing notes made easy</h1>
      </div>
    </div>

    <div class="main-wrapper">
      <div class="inner">
        <div class="lower-part">
            <textarea name="message" maxlength="1000" id="textInput" placeholder="write your secure note here" autocomplete="off"></textarea>
            <div class="hidden" id="link-wrapper">
              <a id="result-url"></a>
              <span id="doNotForget">if you lose this link the message is gone!</span>
            </div>
            <div class="button-wrapper">
              <button id="submit">safe & get share link</button>
              <button class="hidden" id="go-to-home" onclick="location.reload()">send another link</button>
            </div>
        </div>
      </div>
    </div>

    <div class="hidden" id="state">save-message</div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://cryptojs.altervista.org/api/functions_cryptography.js"></script>
    <script src=".\public\script.js" type="text/javascript"></script>
    <script type="text/javascript" src=".\resources\public\core.js"></script>
  </body>
</html>
